async function initLIFF() {
  await liff.init({ liffId: "2008409020-k4Oy7Y0D" });

  if (!liff.isLoggedIn()) {
    liff.login({ redirectUri: window.location.href });
    return;
  }

  const profile = await liff.getProfile();

  document.getElementById("line_uid").value = profile.userId;

  document.getElementById("name").value = profile.displayName;
  document.getElementById("name_display").value = profile.displayName;

  const token = liff.getDecodedIDToken();
  document.getElementById("line_email").value = token?.email || "";
}


/* ===========================

const holidays = [
  "2025-01-01",
  "2025-02-28",
  "2025-04-04",
  "2025-05-01",
  "2025-06-09",
  "2025-09-17",
  "2025-10-10"
];

function initDatePicker() {
  flatpickr("#date", {
    locale: "zh_tw",
    dateFormat: "Y-m-d",
    minDate: "today",
    disable: [
      function(date) {
        const day = date.getDay();
        const ymd = date.toISOString().slice(0, 10);
        const isWeekend = day === 0 || day === 6;
        const isHoliday = holidays.includes(ymd);
        return !(isWeekend || isHoliday);  // âŒ ç¦ç”¨éå‡æ—¥
      }
    ]
  });
}
